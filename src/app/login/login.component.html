
<div class="container">
    <h1>Login</h1>
    <div class="col-md-6">
    <div *ngIf="formError!=''" class="alert alert-danger" style="text-align:center">{{formError}}</div>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div>
            <div class="col-md-6">
                <label for="username">Username</label>
                <input class="form-control" id="username" type="text" placeholder="enter your username" formControlName="username" required>
                <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger">
                    <div *ngIf="username?.hasError('required')">
                        Username is required.
                    </div>
                    <div *ngIf="username?.hasError('minlength')">
                        Username must be at least 3 characters long.
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="password">Password</label>
            <input class='form-control' id="password" type="password" placeholder="enter your password" formControlName="password" required>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                <div *ngIf="password?.hasError('required')">
                    Password is required.
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <button type="submit" [disabled]="!userForm.valid" class="btn btn-success">Sign in</button>
        </div>
       
    </form>
    
    
</div>
