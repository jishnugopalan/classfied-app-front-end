<h1>Add Offer</h1>
<form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
        <label>Offer Name</label>
        <input type="text" class="form-control" formControlName="offer_name">
        <div *ngIf="offer_name?.invalid && (offer_name?.dirty || offer_name?.touched)" class="alert alert-danger">
            <div *ngIf="offer_name?.hasError('required')">
                Offer name is required.
            </div>
            <div *ngIf="offer_name?.hasError('minlength')">
                Offer name must be at least 3 characters long.
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label>Offer Description</label>
        <input type="text" class="form-control" formControlName="offer_description">
        
    </div>
    <div class="col-md-6">
        <button type="submit" [disabled]="!offerForm.valid" class="btn btn-success">Add Offer</button>
    </div>
</form>
